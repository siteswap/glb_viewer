<!DOCTYPE html>
<html>
<head>
    <title>Walking T-Rex</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="loading">Loading T-Rex...</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script>
        // First, dynamically load the required scripts
        Promise.all([
            loadScript('https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js'),
            loadScript('https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js')
        ]).then(init);

        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        function init() {
            // Scene setup
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x333333);

            // Camera setup
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);
            camera.lookAt(0, 0, 0);

            // Renderer setup
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add OrbitControls
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0, 10, 5);
            scene.add(directionalLight);

            // Ground plane
            const planeGeometry = new THREE.PlaneGeometry(15, 15);
            const planeMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x808080,
                side: THREE.DoubleSide
            });
            const plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = -Math.PI / 2;
            scene.add(plane);

            // Model and animation variables
            let mixer;
            let model;
            let angle = 0;
            const pathScale = 4; // Scale of the figure eight

            // Load model
            const loader = new THREE.GLTFLoader();
            loader.load(
                'static/glb/trex.glb',
                function (gltf) {
                    document.getElementById('loading').style.display = 'none';
                    
                    model = gltf.scene;
                    scene.add(model);

                    // Scale and position the model
                    model.scale.set(0.5, 0.5, 0.5);
                    
                    // Setup animation
                    mixer = new THREE.AnimationMixer(model);
                    const clips = gltf.animations;
                    if (clips && clips.length > 0) {
                        const walk = mixer.clipAction(clips[0]);
                        walk.play();
                    }
                },
                function (xhr) {
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                },
                function (error) {
                    console.error('An error occurred loading the model:', error);
                }
            );

            // Animation loop
            const clock = new THREE.Clock();

            function animate() {
                requestAnimationFrame(animate);

                // Update controls
                controls.update();

                if (mixer) {
                    mixer.update(clock.getDelta());
                }

                if (model) {
                    // Move in a figure eight pattern
                    angle += 0.01;

                    // Calculate position using parametric equations for a figure eight
                    const x = pathScale * Math.sin(angle);
                    const z = pathScale * Math.sin(angle) * Math.cos(angle);

                    // Calculate the next position to determine rotation
                    const nextAngle = angle + 0.01;
                    const nextX = pathScale * Math.sin(nextAngle);
                    const nextZ = pathScale * Math.sin(nextAngle) * Math.cos(nextAngle);

                    // Set position
                    model.position.set(x, 0, z);

                    // Calculate rotation to face direction of movement
                    const dx = nextX - x;
                    const dz = nextZ - z;
                    model.rotation.y = Math.atan2(dx, dz);
                }

                renderer.render(scene, camera);
            }

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            animate();
        }
    </script>
</body>
</html>
