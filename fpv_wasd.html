<!DOCTYPE html>
<html>
<head>
    <title>GLB First Person Viewer</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
    <div id="container">
        <div id="controls">
            <input type="file" id="fileInput" accept=".glb" />
            <button id="loadButton" disabled>Load Model</button>
            <div id="fileName"></div>
        </div>
        <div id="progressContainer">
            <div>Loading Model...</div>
            <div id="progressBar">
                <div id="progressFill"></div>
            </div>
        </div>
        <div id="instructions">
            WASD keys to move | Mouse to look around
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // Physics Controller class definition
        class PhysicsController {
            constructor(camera, scene) {
                this.camera = camera;
                this.scene = scene;
                this.moveSpeed = 5.0;
                this.verticalOffset = 1.8;
                this.gravity = -9.8;
                this.velocity = new THREE.Vector3();
                
                this.groundRaycaster = new THREE.Raycaster();
                this.groundRaycaster.ray.direction.set(0, -1, 0);
                
                this.collisionRaycasters = [];
                const rayDirections = [
                    new THREE.Vector3(1, 0, 0),
                    new THREE.Vector3(-1, 0, 0),
                    new THREE.Vector3(0, 0, 1),
                    new THREE.Vector3(0, 0, -1),
                ];
                
                rayDirections.forEach(direction => {
                    const raycaster = new THREE.Raycaster();
                    raycaster.ray.direction.copy(direction);
                    this.collisionRaycasters.push(raycaster);
                });
                
                this.moveForward = false;
                this.moveBackward = false;
                this.moveLeft = false;
                this.moveRight = false;
            }

            onKeyDown(event) {
                switch (event.code) {
                    case 'KeyW':
                    case 'ArrowUp':
                        this.moveForward = true;
                        break;
                    case 'KeyS':
                    case 'ArrowDown':
                        this.moveBackward = true;
                        break;
                    case 'KeyA':
                    case 'ArrowLeft':
                        this.moveLeft = true;
                        break;
                    case 'KeyD':
                    case 'ArrowRight':
                        this.moveRight = true;
                        break;
                }
            }

            onKeyUp(event) {
                switch (event.code) {
                    case 'KeyW':
                    case 'ArrowUp':
                        this.moveForward = false;
                        break;
                    case 'KeyS':
                    case 'ArrowDown':
                        this.moveBackward = false;
                        break;
                    case 'KeyA':
                    case 'ArrowLeft':
                        this.moveLeft = false;
                        break;
                    case 'KeyD':
                    case 'ArrowRight':
                        this.moveRight = false;
                        break;
                }
            }

            update(deltaTime) {
                if (!this.camera || !this.scene) return;

                this.groundRaycaster.ray.origin.copy(this.camera.position);
                
                const collidableMeshes = [];
                this.scene.traverse(object => {
                    if (object.isMesh && object !== this.camera) {
                        collidableMeshes.push(object);
                    }
                });
                
                const groundIntersects = this.groundRaycaster.intersectObjects(collidableMeshes);
                if (groundIntersects.length > 0) {
                    const groundPoint = groundIntersects[0].point;
                    const targetY = groundPoint.y + this.verticalOffset;
                    this.camera.position.y += (targetY - this.camera.position.y) * 0.1;
                }
                
                const moveDirection = new THREE.Vector3();
                
                if (this.moveForward) moveDirection.z -= 1;
                if (this.moveBackward) moveDirection.z += 1;
                if (this.moveLeft) moveDirection.x -= 1;
                if (this.moveRight) moveDirection.x += 1;
                
                moveDirection.normalize();
                moveDirection.applyQuaternion(this.camera.quaternion);
                
                let canMove = true;
                const collisionDistance = 0.5;
                
                this.collisionRaycasters.forEach(raycaster => {
                    raycaster.ray.origin.copy(this.camera.position);
                    const intersects = raycaster.intersectObjects(collidableMeshes);
                    
                    if (intersects.length > 0 && intersects[0].distance < collisionDistance) {
                        if (moveDirection.dot(raycaster.ray.direction) > 0) {
                            canMove = false;
                        }
                    }
                });
                
                if (canMove) {
                    moveDirection.multiplyScalar(this.moveSpeed * deltaTime);
                    this.camera.position.add(moveDirection);
                }
            }
        }

        let scene, camera, renderer, controls, currentModel;
        let selectedFile = null;
        let physicsController;
        const clock = new THREE.Clock();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xf0f0f0);
            document.getElementById('container').appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            camera.position.y = 1.8;
            controls = new PointerLockControls(camera, document.body);
            physicsController = new PhysicsController(camera, scene);

            renderer.domElement.addEventListener('click', () => controls.lock());
            document.addEventListener('keydown', (e) => physicsController.onKeyDown(e));
            document.addEventListener('keyup', (e) => physicsController.onKeyUp(e));
            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const deltaTime = clock.getDelta();
            
            if (controls.isLocked) {
                physicsController.update(deltaTime);
            }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function loadGLB(file) {
            const loader = new GLTFLoader();
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            
            progressContainer.style.display = 'block';

            const url = URL.createObjectURL(file);

            if (currentModel) {
                scene.remove(currentModel);
            }

            loader.load(
                url,
                function (gltf) {
                    progressContainer.style.display = 'none';
                    
                    currentModel = gltf.scene;
                    scene.add(currentModel);

                    const box = new THREE.Box3().setFromObject(currentModel);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    currentModel.position.x = -center.x;
                    currentModel.position.z = -center.z;
                    
                    camera.position.set(size.x / 2, 1.8, size.z / 2);
                },
                function (xhr) {
                    const percent = (xhr.loaded / xhr.total) * 100;
                    progressFill.style.width = percent + '%';
                },
                function (error) {
                    console.error('Error loading GLB:', error);
                    progressContainer.style.display = 'none';
                    alert('Error loading GLB file. Please try again.');
                }
            );

            URL.revokeObjectURL(url);
        }

        init();

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                selectedFile = file;
                document.getElementById('fileName').textContent = `Selected: ${file.name}`;
                document.getElementById('loadButton').disabled = false;
            } else {
                selectedFile = null;
                document.getElementById('fileName').textContent = '';
                document.getElementById('loadButton').disabled = true;
            }
        });

        document.getElementById('loadButton').addEventListener('click', function() {
            if (selectedFile) {
                loadGLB(selectedFile);
            }
        });
    </script>
</body>
</html>
